baseURL = "https://solve.bhmystery.com/"
enableRobotsTXT = true
relativeURLs = true
uglyURLs = false

timeout = "60s"

# this example loads the theme as hugo module
# comment out line below, and uncomment the line after it if you prefer to load the theme normally
#theme = ["github.com/onweru/compose"] # edit this if you'ld rather use a fork of this repo
# theme = ["compose","reveal-hugo"]
theme = ["hugo-theme-relearn"]
enableGitInfo = true
enableEmoji = true
# canonifyURLs = true
showVisitedLinks = false
disableTagHiddenPages = true
disableTermBreadcrumbs = true

ignoreLogs = ['warning-partial-superfluous-prefix']


[pagination]
  pagerSize = 40


[services]
  [services.googleAnalytics]
    ID = 'G-LYV1YN0FYF'
  [services.disqus]
    shortname = 'brookhaven-mystery'

#disableKinds = ['taxonomy', 'term', 'category','tag']
#disableKinds = ["sitemap"]

[outputs]
  home = ["HTML", "RSS"]
  page = ['html', 'rss', 'print']
  section = ['html', 'rss']
  
[markup]
  [markup.goldmark]
    duplicateResourceFiles = false
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      [markup.goldmark.extensions.cjk]
        eastAsianLineBreaks = false
        eastAsianLineBreaksStyle = 'simple'
        enable = false
        escapedSpace = false
      [markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.delete]
          enable = false
        [markup.goldmark.extensions.extras.insert]
          enable = false
        [markup.goldmark.extensions.extras.mark]
          enable = true
        [markup.goldmark.extensions.extras.subscript]
          enable = false
        [markup.goldmark.extensions.extras.superscript]
          enable = false
      [markup.goldmark.extensions.passthrough]
        enable = false
        [markup.goldmark.extensions.passthrough.delimiters]
          block = []
          inline = []
      [markup.goldmark.extensions.typographer]
        apostrophe = '&rsquo;'
        disable = false
        ellipsis = '&hellip;'
        emDash = '&mdash;'
        enDash = '&ndash;'
        leftAngleQuote = '&laquo;'
        leftDoubleQuote = '&ldquo;'
        leftSingleQuote = '&lsquo;'
        rightAngleQuote = '&raquo;'
        rightDoubleQuote = '&rdquo;'
        rightSingleQuote = '&rsquo;'
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      wrapStandAloneImageWithinParagraph = true
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderHooks]
      [markup.goldmark.renderHooks.image]
        useEmbedded = "never"
      [markup.goldmark.renderHooks.link]
        useEmbedded = "never"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false

[outputFormats.Reveal]
baseName = "reveal"
mediaType = "text/html"
isHTML = true

twitter = "@HawkWatch_dis"
largeTwitterCard = true

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    simple = false
  [privacy.x]
    enableDNT = true
  [privacy.vimeo]
    disable = false
    enableDNT = true
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

[params]
  disableAssetsBusting = false
  collapsibleMenu=true
  alwaysopen=false

  # Performance optimizations
  [params.caching]
    enable = true
  
  # Image processing
  [params.imaging]
    resampleFilter = "Lanczos"
    quality = 85
    anchor = "Smart"

  [[params.themeVariant]]
    identifier = 'my-dark'
    name = 'Dark'
  
#  [[params.themeVariant]]
#    identifier = 'my-light'
#    name = 'Light'

  [params.imageEffects]
    border = false
    lazy = true
    lightbox = true
    shadow = false

# Add minification settings for production
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepComments = false
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
    [minify.tdewolff.json]
      precision = 0
    [minify.tdewolff.svg]
      precision = 0
    [minify.tdewolff.xml]
      keepWhitespace = false


copyright = '2023'
[params.author]
  name = 'BloominDaisy'
  email = 'daisy@bhmystery.com'


#defaultContentLanguage = 'en'
