<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
</head>
<body>
    <header>
        <h1>{{ .Title }}</h1>
        <p>By {{ .Author }}</p>
        <p>Published on {{ .Date }}</p>
    </header>
    <main>
        <article>
            {{ .Content }}
        </article>
    </main>
    <footer>
        <p>&copy; {{ now.Year }} Your Website Name. All rights reserved.</p>
    </footer>
</body>
</html>
