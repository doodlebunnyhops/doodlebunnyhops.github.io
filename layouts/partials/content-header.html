{{- partial "tags.html" . }}
{{- $Date := "" }}
{{- with .Params.date }}
  {{- $Date = . | time.Format ":date_medium" }}
{{- end }}
{{- with $Date }}
            <i class='fa-fw fas fa-calendar'></i> Published {{ . }}
{{- end }}
{{- with .Params.author }}
  <i class='fa-fw fas fa-user'></i> Author: {{ . }}
{{- end }}
